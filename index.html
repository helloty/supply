<script>
    $(function () {
        var NebPay = require("nebpay");
        var nebPay = new NebPay();

        var dappAddress = "n1zWCNCHrXyDY8z5eLyu7rFbWMpZwnYrk4M";
        //检查扩展是否已安装
        //如果安装了扩展，var“webExtensionWallet”将被注入到web页面中1
        setTimeout(function () {
            if (typeof (webExtensionWallet) === "undefined") {
                //alert ("扩展钱包未安装，请先安装.")
                $("#noExtension").show();
            }
        }, 500);


        $("#search").click(function () {
            var search_value = $("#search_value").val();
            if (search_value == '') {
                search_value = 'ABCD123456'
            }
            var to = dappAddress;
            var value = "0";
            var callFunction = "get";
            var callArgs = [];
            callArgs.push(search_value);
            nebPay.simulateCall(to, value, callFunction, JSON.stringify(callArgs), {
                listener: cbSearch
            });
        })

        function cbSearch(resp) {
            var result = resp.result
            if (result === 'null') {
                layer.msg('没有查到商品供应链信息');
            } else {
                $('#tableList').show();
                var resultObj = JSON.parse(result);
                var len = resultObj.value.split('|-').length;
                var obj = [];
                for (var i = 0; i < len; i++) {
                    var temp = {
                        link: resultObj.link.split('|-')[i],
                        value: resultObj.value.split('|-')[i],
                        serverNo: resultObj.author.split('|-')[i],
                        date: resultObj.date.split('|-')[i],
                        remark: resultObj.remark.split('|-')[i],
                    }
                    obj.push(temp);
                }
                Vue.set(app, 'list', obj)
            }

        }

        $("#push").click(function () {
            var projectId = $('#projectId').val();
            var addr = $('#addr').val();
            var link = $('#link').val();
            var remark = $('#remark').val();
            if (projectId == '') {
                layer.msg('商品编号不能为空');
                return;
            } else if (addr == '') {
                layer.msg('地址不能为空');
                return;
            } else if (link == '') {
                layer.msg('供应环节不能为空');
                return;
            }
            var to = dappAddress;
            var value = "0";
            var callFunction = "save"
            var callArgs = [];
            callArgs.push(projectId);
            callArgs.push(addr);
            callArgs.push(link);
            callArgs.push(new Date().format("yyyy-MM-dd hh:mm:ss"));
            callArgs.push(remark);
            nebPay.call(to, value, callFunction, JSON.stringify(callArgs), {
                listener: cbPush
            });
        });

        function cbPush(resp) {
            console.log("response of push: " + resp)
        }

        var app = new Vue({
            el: '#app',
            data: {
                list: []
            }
        });


        Date.prototype.format = function (format) {
            var args = {
                "M+": this.getMonth() + 1,
                "d+": this.getDate(),
                "h+": this.getHours(),
                "m+": this.getMinutes(),
                "s+": this.getSeconds(),
                "q+": Math.floor((this.getMonth() + 3) / 3),  //quarter
                "S": this.getMilliseconds()
            };
            if (/(y+)/.test(format))
                format = format.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var i in args) {
                var n = args[i];
                if (new RegExp("(" + i + ")").test(format))
                    format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? n : ("00" + n).substr(("" + n).length));
            }
            return format;
        };
    })
</script>
